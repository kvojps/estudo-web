<head>

    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 25pt Arial;
        }
    </style>

<body>
    <script>
        var nome = window.prompt("Qual é seu nome ?")
        document.write(`Seu nome tem ${nome.length} letras !<br/>`)
        document.write(`Nome em maiúsculo : ${nome.toUpperCase()}<br/>`)
        document.write(`Nome em maiúsculo : ${nome.toLowerCase()}`)
        //n1.toFixed(2) arredondar numero
    </script>
</body>
