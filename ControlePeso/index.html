<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="" class="logo">Controle seu peso</a>
            <ul class="lista-navegacao">
                <li><a href="">DashBoard</a></li>
                <li><a href="">Atualizar dados</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Monitoramento</h1>   
    </section>

    <section>
        <h1>Evolução</h1>
        <div class="container">
            <p>Progresso</p>
            <div class="barra-progresso"><p>75%</p></div>
            <p>Tempo</p>
            <div class="barra-tempo">50%</div>
        </div>
    </section>

    <section>
        <h1>IMC</h1>
        <div class="container">
            <div class="barra-imc" id="barra-imc00"></div>
            <div class="barra-imc" id="barra-imc01"></div>
            <div class="barra-imc" id="barra-imc02"></div>
        </div>
    </section>

    <section>
        <h1>Comparativo</h1>
        <div class="container" id="blocos-comparativo">
            <div class="bloco" id="bloco00">
                <p>-0.5 kg</p>
                <p>Última medida</p>
                <p>(55.0kg)</p>
            </div>
            <div class="bloco" id="bloco01">
                <p>-4.5 kg</p>
                <p>7 dias atrás</p>
                <p>(55.0kg)</p>
            </div>
            <div class="bloco" id="bloco00">
                <p>+2.5 kg</p>
                <p>30 dias atrás</p>
                <p>(55.0kg)</p>
            </div>
            <div class="bloco" id="bloco01">
                <p>+0.5 kg</p>
                <p>1 ano atrás</p>
                <p>(55.0kg)</p>
            </div>
        </div>
    </section>

    <section>
        <h1>Histórico</h1>
    </section>
</body>
</html>
