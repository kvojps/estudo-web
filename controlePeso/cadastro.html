<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a href="cadastro.html" class="logo">Controle seu peso</a>
            <ul class="lista-navegacao">
                <li><a href="dashboard.html">DashBoard</a></li>
                <li><a href="">Atualizar dados</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="tela-dados">
        <div class="imagem-dados"></div>
        <div class="formulario-dados">
            <h1>Insira seus dados!</h1>
            <p>Dados pessoais</p>
            <input type="text" placeholder="Nome" class="input-dados">
            <input type="email" name="" id="" placeholder="Email" class="input-dados">
            <input type="number" class="input-lado" placeholder="Altura(cm)">
            <input type="text" class="input-lado" placeholder="Genero/sexo">
            <p>Metas</p>
            <input type="number" class="input-dados" placeholder="Peso inicial/atual">
            <input type="number" name="" id="" class="input-lado" placeholder="Peso desejado">
            <input type="date" name="" id="" class="input-lado" placeholder="Data para alcançar">
            <div>
                <input type="button" value="Finalizar" id="botao-finalizar">
                <a href="login.html">Já inseriu seus dados? Clique aqui!</a>
            </div>
        </div>
    </section>
</body>
</html>
