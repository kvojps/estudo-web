<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br ?</title>
</head>
<body>
    <h1>Você é brasileiro ?</h1>
    Qual o seu país ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value='Enviar' onclick="identificarBrasileiro()">
    <div id="res">

    </div>
    <script>
        function identificarBrasileiro() {
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            if (pais.value.toLowerCase() === "brasil") {
                res.innerHTML = `<p>Você é brasileiro !</p>`
            }else {
                res.innerHTML = `<p>Você é estrangeiro !</p>`
            }
        }
    </script>
</body>
</html>
